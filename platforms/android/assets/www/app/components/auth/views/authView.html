<div class="login-div">
	<form class="login-form " action="#">
		<div class="w3-card-4">
			<header class="w3-container w3-theme w3-center">
			  <h3><span class="w3-tag w3-round w3-text-theme w3-white">2</span>Gether</h3>
			</header>
		</br>
			<div class="w3-input-group" >      
              <input data-i18n-attr="{placeholder: 'auth.email'}" id="email" class="w3-input"  type="email" required>
            </div>
            <div class="w3-input-group">      
              <input data-i18n-attr="{placeholder: 'auth.password'}" id="password" class="w3-input"  type="password" required>
            </div>
            <p class=" w3-center">
	            <a data-i18n="auth.forgotPassword" href="#" onclick="" class="w3-text-theme w3-hover-text-pink" style="margin-right: 10px;" target="_parent">
	            </a>
            </p>
            <div class="w3-input-group w3-center">
            	<button  data-i18n="auth.login" onclick="app.login()" class="w3-btn w3-round w3-theme" style="width: 40%;"> </button>
        	</div>
			<a data-i18n="auth.createAccount" id="lnkCreateAccount" href="auth/create" class="w3-btn-block w3-theme-l2"></a>
		</div>
	</form>
</div>
